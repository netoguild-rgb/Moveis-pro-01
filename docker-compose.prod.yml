# Composição para Deploy em VPS - Moveis.pro
# Execute com: docker-compose -f docker-compose.prod.yml up -d --build

version: '3.8'

services:
  # Frontend React/Vite (Build estático servido via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moveis_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - moveis_network

  # Evolution API para WhatsApp
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: moveis_evolution
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      - SERVER_URL=${EVOLUTION_API_URL}
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgresql://postgres:${POSTGRES_PASSWORD}@postgres_evolution:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_moveispro
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_LOCAL_ENABLED=false
      - LOG_LEVEL=WARN
      - DEL_INSTANCE=false
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=${SUPABASE_FUNCTIONS_URL}/whatsapp-webhook
      - CONFIG_SESSION_PHONE_CLIENT=Moveis.pro
    depends_on:
      - redis
      - postgres_evolution
    networks:
      - moveis_network

  # Postgres para Evolution API
  postgres_evolution:
    image: postgres:16-alpine
    container_name: moveis_postgres_evolution
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=evolution
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    networks:
      - moveis_network

  # Redis para Evolution API
  redis:
    image: redis:alpine
    container_name: moveis_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - moveis_network

  # Nginx Reverse Proxy (opcional, para domínio único)
  nginx:
    image: nginx:alpine
    container_name: moveis_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - evolution-api
    networks:
      - moveis_network

volumes:
  redis_data:
  postgres_evolution_data:

networks:
  moveis_network:
    driver: bridge
