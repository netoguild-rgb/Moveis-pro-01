version: '3.8'

services:
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.1
    container_name: moveis_evolution
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      - SERVER_URL=http://localhost:8085
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres_evolution:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_moveispro
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_LOCAL_ENABLED=false
      - LOG_LEVEL=WARN
      - DEL_INSTANCE=false
      - WEBHOOK_GLOBAL_ENABLED=false
      - CONFIG_SESSION_PHONE_CLIENT=Moveis.pro
    depends_on:
      - redis
      - postgres_evolution
    networks:
      - moveis_network

  postgres_evolution:
    image: postgres:16-alpine
    container_name: moveis_postgres_evolution
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    networks:
      - moveis_network

  redis:
    image: redis:alpine
    container_name: moveis_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - moveis_network

volumes:
  redis_data:
  postgres_evolution_data:

networks:
  moveis_network:
    driver: bridge
